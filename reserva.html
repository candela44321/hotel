<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Reserva una Habitación</h1>
        <form action="procesar_reserva.php" method="post">
            <label for="id_cliente">ID Cliente</label>
            <input type="text" id="id_cliente" name="id_cliente" required>

            <label for="fecha_reserva">Fecha de Reserva</label>
            <input type="date" id="fecha_reserva" name="fecha_reserva" required>

            <label for="fecha_checkin">Fecha de Check-In</label>
            <input type="date" id="fecha_checkin" name="fecha_checkin" required>

            <label for="fecha_checkout">Fecha de Check-Out</label>
            <input type="date" id="fecha_checkout" name="fecha_checkout" required>

            <label for="tipo_habitacion">Tipo de Habitación</label>
            <select id="tipo_habitacion" name="tipo_habitacion" required>
                <option value="simple">Simple</option>
                <option value="doble">Doble</option>
                <option value="suite">Suite</option>
            </select>

            <label for="estado_reserva">Estado de la Reserva</label>
            <select id="estado_reserva" name="estado_reserva" required>
                <option value="confirmada">Confirmada</option>
                <option value="pendiente">Pendiente</option>
                <option value="cancelada">Cancelada</option>
            </select>

            <label for="num_huespedes">Número de Huéspedes</label>
            <input type="number" id="num_huespedes" name="num_huespedes" min="1" required>

            <label for="solicitudes_especiales">Solicitudes Especiales</label>
            <textarea id="solicitudes_especiales" name="solicitudes_especiales" rows="4"></textarea>

            <label for="cant_personas">Cantidad de Personas</label>
            <input type="number" id="cant_personas" name="cant_personas" min="1" required>

            <label for="id_metodo_pago">Método de Pago</label>
            <select id="id_metodo_pago" name="id_metodo_pago" required>
                <option value="1">Tarjeta de Crédito</option>
                <option value="2">Transferencia Bancaria</option>
                <option value="3">Efectivo</option>
                <!-- Agrega más métodos de pago según tu base de datos -->
            </select>

            <button type="submit">Reservar</button>
        </form>
    </div>

</body>
</html>
